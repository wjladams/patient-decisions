<body class="demographics">

	<!-- <a id="open-menu" class="main-nav-control open" href="#">Menu</a> -->

	<div class="main-nav-wrapper">

		<!-- <a id="close-menu"  class="main-nav-control close" href="#">Close</a> -->

		<ul class="main-nav">

	</div><!-- /mainNav -->

				<h1 class="demographics-intro" align="center">Demographic Information</h1>

				<div class="demographic-questions">
					<p class="form-field">
						<label for="pname">Name</label>
						<input type="text" width="50" class="demegraphic-name" id="name" value="Jane Q. Smith">
					</p>

					<p class="form-field">
						<label for="age">Age</label>
						<input type="number" class="demographic-age" id="age" value="30">
					</p>

					<p class="form-field">
						<label for="sex">Sex</label>
							<select class="deomgraphic-sex" id="sex">
								<option>Female</option>
								<option>Male</option>
								<option>Not reported</option>
							</select>
					</p>
					<p class="form-field">
						<label for="bethesda">Bethesda</label>
						<select class="demographic-bethesda" id="bethesda">
							<option>I</option>
							<option>II</option>
							<option>III</option>
							<option>IV</option>
							<option>V</option>
							<option>VI</option>
						</select>
					</p>
					<p class="form-field">
						<label for="afirma">Afirma</label>
						<select class="demographic-afirma" id="afirma">
							<option value="">N/A</option>
							<option value="1">Suspicious</option>
							<option value="-1">Benign</option>
						</select>
					</p>
					<p class="form-field">
						<label for="thyroseq">Thyroseq</label>
						<select class="demographic-afirma" id="thyroseq">
							<option value="">N/A</option>
							<option value="1">Positive</option>
							<option value="-1">Negative</option>
						</select>
					</p>

				</div>


				<div class="footer">
					<button class="continue-btn" onclick="mystoreDemographics();">Continue</button>
					<!--<a class="continue-btn" href="">Continue</a>-->
				</div>

				<script>
				function mystoreDemographics() {
					if (!CREATE_NEW_RESPONSE) {
						//No need to create a new response, nothing to do
						window.location.href = "walk1.html";
					} else {
						//We need to store a new one
						storeDemographics();
					}
				}
				let CREATE_NEW_RESPONSE = true;
				if (hasResponseKeyFromURL()) {
					console.log("Tryign to insert resposne");
					//Sent new response to use, do not need to create
					CREATE_NEW_RESPONSE = false;
					//Set that as our current response
					setResponseKeyFromURL();
					//Load data
					var responseData = getCurrentResponseValues();
					//Set inputs with this data

					for (var field in responseData) {
						document.getElementById(field).value = responseData[field];
						document.getElementById(field).disabled = true;
					}
				}
				</script>
</body>
