  <body>

    <div class="container">
      <h1>About your Bethesda Classification</h1>
        <div class="wrapper">
          <h2 class="top"><span class="participantName"></span> your Bethesda Classification <span class="bethesdaScore"></span> tells us:</h2>
          <ul>
            <li>Your cancer risk is <span class="bethesdaScoreRiskRange"></span>
            <li>There are a number of good treatment options we will explore
          </ul>
        </div>
      <div class="footer">
        <button class="continue-btn" onclick="window.location.href=PREVIOUS_PAGE;">Previous</button>

        <!--<a class="continue-btn" href="">Continue</a>-->

    </div><!-- /.container -->

    ================================================== -->

    <script src="js/bootstrap.min.js"></script>
    <script>
    var PREVIOUS_PAGE = "walk2.html";
    if (getResponseHasUsefulMolecularTesting()) {
      //We have some molecular testing, so go to that page
      var NEXT_PAGE = "walk4.html";
    } else {
      //There is no molecular testing, skip over those pages
      var NEXT_PAGE = "walk7.html";
    }
    insertResponsesIntoHTML();
    </script>
