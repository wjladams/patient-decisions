    <title>Starter Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <div class="starter-template">
        <h2>What matters the most to you?</h2>
        <ol class="priorities" id="slippylist" tabindex="0" aria-role="listbox">
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Making sure I know if I have cancer</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Not having a scar</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">The possible need to take medication forever</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Whatever my doctor thinks I should do</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Not having surgery if I don't have to</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Risk to my voice</li>
            <li draggable="true" class="sortable-bulk" aria-role="option" tabindex="-1">Concern related to other health problems</li>
        </ol>

      </div>
      <div class="footer">
        <button class="continue-btn" onclick="window.location.href=PREVIOUS_PAGE;">Previous</button>
        <button class="continue-btn" onclick="window.location.href=NEXT_PAGE;">Next</button>
        <!--<a class="continue-btn" href="">Continue</a>-->
      </div>
    </div><!-- /.container -->
