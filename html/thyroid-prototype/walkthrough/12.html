    <div class="container">

      <div class="starter-template">
        <div class="optiontypes">
           <h2>What are my options?</h2>
           <table class="optionstable">
             <colgroup>
               <col style="width: 33%;">
               <col style="width: 33%;">
               <col style="width: 33%;">
             </colgroup>
             <tbody><tr>
               <th>Observation</th>

             <tr>
               <td>No recovery</td>
               <td>Same day surgery or one night in hospital</td>
               <td>Same day surgery or one night in hospital</td>
             </tr>
           </tbody></table>
         </div>
         <div class="optionnav">

           <table class="optionnavcontents">

               <td>Scar</td>
               <td>Low Calcium</td>
               <td>Voice Complications</td>
               <td>Need for Medication</td>

             </tr>
           </tbody></table>

      </div>
